directories:
  output: release
  buildResources: resources
productName: Franklyn
appId: franklyn
files:
  - filter:
      - dist/
      - node_modules/
      - app.html
      - main.prod.js
      - main.prod.js.map
      - package.json
dmg:
  contents:
    - x: 130
      'y': 220
    - x: 410
      'y': 220
      type: link
      path: /Applications
win:
  icon: app/images/icons/win/icon.ico
  target:
    - portable
linux:
  icon: app/images/icons/png
  target:
    - AppImage
  category: Development
electronVersion: 4.0.1
